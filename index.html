<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vatality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background */
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Glossy and shiny background effect */
        .shiny-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #111 0%, #333 100%);
            background-size: 400% 400%;
            animation: shinyEffect 4s ease-in-out infinite;
            z-index: -1; /* Keep the background behind the content */
        }

        /* Animation for the glossy shiny effect */
        @keyframes shinyEffect {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            position: absolute;
            top: 20px;
            width: 100%;
            padding: 0 50px;
        }

        .nav-button {
            background-color: lightgrey;
            color: #333;
            padding: 8px 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-button:hover {
            background-color: #d3d3d3;
            transform: scale(1.05);
        }

        .content {
            padding: 80px;
            text-align: center;
            display: none;
            height: 100vh;
            overflow-y: auto;
        }

        /* Updated Discord logo size and styling */
        .discord-logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 60px; /* Smaller size */
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
        }

        .discord-logo:hover {
            transform: scale(1.1);
            width: 70px; /* Slightly larger on hover */
        }

        .cart-button {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: #9b30b0;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cart-button:hover {
            background-color: #6a0dad;
            transform: scale(1.05);
        }

        .cart-icon {
            font-size: 20px;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .vatality-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 120px;
            font-weight: bolder;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #6a0dad 0%, #9b30b0 100%);
            -webkit-background-clip: text;
            color: transparent;
            z-index: 10;
        }

        .top-bar {
            position: absolute;
            top: 80px;
            width: 100%;
            background-color: rgba(106, 13, 173, 0.75);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            display: none;
            z-index: 20;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .store-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 120px;
            justify-items: center;
        }

        .store-item {
            text-align: center;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
            background: linear-gradient(135deg, #e0e0e0 0%, #b0b0b0 100%);
        }

        .store-item:hover {
            background: linear-gradient(135deg, #b0b0b0 0%, #e0e0e0 100%);
            transform: scale(1.05);
        }

        .store-item img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border 0.3s ease;
        }

        .store-item img:hover {
            border-color: white;
        }

        .store-item p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .store-item .price {
            font-size: 18px;
            color: #9b30b0;
            font-weight: bold;
        }

        .store-item .add-to-cart {
            font-size: 14px;
            color: #6a0dad;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .store-item .add-to-cart:hover {
            color: #9b30b0;
        }

        #cartPage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: #d3d3d3;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 30;
            overflow-y: auto;
        }

        .cart-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item .remove-btn {
            background-color: #ff4747;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item .remove-btn:hover {
            background-color: #e63946;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
        }

        .cart-buttons button {
            background-color: #9b30b0;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-buttons button:hover {
            background-color: #6a0dad;
        }

        #checkoutPage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            z-index: 30;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #9b30b0;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #6a0dad;
        }

        .payment-options button {
            margin-top: 20px;
            background-color: #9b30b0;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-options button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>

    <!-- Shiny Background -->
    <div class="shiny-background"></div>

    <!-- Discord Button -->
    <img src="https://logos-world.net/wp-content/uploads/2020/12/Discord-Symbol.png" alt="Discord Logo" class="discord-logo" onclick="window.open('https://discord.gg/RQJbE475u9', '_blank')">

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="nav-button" onclick="showPage('store')">Store</button>
        <button class="nav-button" onclick="showPage('home')">Home</button>
        <button class="nav-button" onclick="showPage('support')">Support</button>
    </div>

    <!-- Cart Button -->
    <div class="cart-button" onclick="toggleCartPage()">
        <span class="cart-icon">ðŸ›’</span> Cart
        <div id="cartCount" class="cart-count">0</div>
    </div>

    <div class="vatality-text" id="vatalityText">Vatality</div>

    <div class="top-bar" id="topBar">Store</div>

    <!-- Content Sections -->
    <div id="home" class="content"></div>

    <div id="store" class="content">
        <div class="store-items">
            <!-- Store Item 1 -->
            <div class="store-item">
                <img src="https://th.bing.com/th/id/OIP.Z9D-SUO4L7o31HGyc946PAHaEK?rs=1&pid=ImgDetMain" alt="Apex Moon">
                <p>Apex Moon</p>
                <p class="price">$6.00</p>
                <p class="add-to-cart" onclick="addToCart('Apex Moon 1 Day', 6)">Add to Cart</p>
            </div>
        </div>
    </div>

    <!-- Cart Page -->
    <div id="cartPage">
        <div class="cart-header">Your Cart</div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-buttons">
            <button onclick="toggleCartPage()">Continue Shopping</button>
            <button onclick="goToCheckout()">Checkout</button>
        </div>
    </div>

    <!-- Checkout Page -->
    <div id="checkoutPage">
        <span class="close-btn" onclick="closeCheckout()">Ã—</span>
        <h2>Checkout</h2>
        <div id="checkoutItems"></div>
        <div class="payment-options">
            <button onclick="payWithPayPal()">Pay with PayPal</button>
            <button onclick="payWithBitcoin()">Pay with Bitcoin</button>
        </div>
    </div>

    <!-- Support Page -->
    <div id="support" class="content">
        <button onclick="window.open('https://discord.gg/RQJbE475u9')">Join Discord</button>
    </div>

    <script>
        let cart = [];

        function toggleCartPage() {
            const cartPage = document.getElementById('cartPage');
            cartPage.style.display = cartPage.style.display === 'block' ? 'none' : 'block';
        }

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';

            cart.forEach((cartItem, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <p>${cartItem.item} - $${cartItem.price}</p>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
            });

            document.getElementById('cartCount').textContent = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function goToCheckout() {
            showCheckoutPage();
        }

        function showCheckoutPage() {
            const checkoutPage = document.getElementById('checkoutPage');
            const checkoutItems = document.getElementById('checkoutItems');
            checkoutItems.innerHTML = '';

            cart.forEach(cartItem => {
                checkoutItems.innerHTML += `
                    <div>
                        <img src="https://th.bing.com/th/id/OIP.Z9D-SUO4L7o31HGyc946PAHaEK?rs=1&pid=ImgDetMain" alt="${cartItem.item}">
                        <p>${cartItem.item} - $${cartItem.price}</p>
                    </div>
                `;
            });

            checkoutPage.style.display = 'block';
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('vatalityText').style.display = 'none';
        }

        function closeCheckout() {
            document.getElementById('checkoutPage').style.display = 'none';
        }

        function payWithPayPal() {
            window.open("https://paypal.me/makheied");
        }

        function payWithBitcoin() {
            alert("Pay with Bitcoin address: bc1q92nuy4lwx9nmyjfl8ucm8fuvt98zx7z6waqyel");
        }

        function showPage(page) {
            document.querySelectorAll('.content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';

            const topBar = document.getElementById('topBar');
            if (page === 'store' || page === 'support') {
                topBar.style.display = 'block';
                topBar.innerText = page.charAt(0).toUpperCase() + page.slice(1);
            } else {
                topBar.style.display = 'none';
            }

            if (page !== 'checkout') {
                document.getElementById('vatalityText').style.display = 'block';
            } else {
                document.getElementById('vatalityText').style.display = 'none';
            }
        }
    </script>
</body>
</html>
