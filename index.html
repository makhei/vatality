<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vatality</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen layout */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Purple bar style */
        .purple-bar {
            background-color: #800080; /* Purple */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        /* Bubble letters style */
        .bubble-text {
            color: white;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="purple-bar">
        <span class="bubble-text">Vatality</span>
    </div>

</body>
</html>
